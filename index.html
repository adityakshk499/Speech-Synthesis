<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="./styles.css">
    <script src="./index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="voice">
        <p class="heading">The Voiceinator 5000</p>
        <select id="voices" name="voice">
            <option value="">Select A Voice</option>
        </select> 
        <label for="rate">Rate:</label>
        <input class="range" name="rate" type="range" min="0" max="3" value="1" step="0.1">
        <label for="pitch">Pitch:</label>
        <input class="range"  name="pitch" type="range" min="0" max="3" value="1" step="0.1">
        <!-- <textarea name="text">Hello I am a jaavascript</textarea> -->
        <input class="text" name="text" type="text" placeholder="Please type here.........">
        <div class="buttons">
        <button class="edit" id="stop">Stop!</button>
        <button class="edit" id="speak">Speak</button> 
         </div>
     </div>
</body>
</html>
